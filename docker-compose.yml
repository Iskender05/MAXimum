services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit
    ports:
      - "15672:15672" # веб-UI (опционально)
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  bot:
    build: .
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgres://appuser:apppass@db:5432/appdb
      AMQP_URL: amqp://rabbit:rabbit@rabbitmq:5672
      QUEUE_NAME: check
    command: ["npm","run","start:bot"]
    restart: unless-stopped

  worker:
    build: .
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgres://appuser:apppass@db:5432/appdb
      AMQP_URL: amqp://rabbit:rabbit@rabbitmq:5672
      QUEUE_NAME: check
    command: ["npm","run","start:worker"]
    restart: unless-stopped

volumes:
  db_data:

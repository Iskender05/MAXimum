services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit
    ports:
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s

  bot:
    build: .
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgres://appuser:apppass@db:5432/appdb
      AMQP_URL: amqp://rabbit:rabbit@rabbitmq:5672
      QUEUE_NAME: check
      KASPERSKY_API_KEY: ${KASPERSKY_API_KEY}
      KASPERSKY_URL_API: ${KASPERSKY_URL_API}
      KASPERSKY_TIMEOUT_MS: ${KASPERSKY_TIMEOUT_MS}
    command: ["npm", "run", "start:bot"]
    restart: unless-stopped

  worker:
    build: .
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgres://appuser:apppass@db:5432/appdb
      AMQP_URL: amqp://rabbit:rabbit@rabbitmq:5672
      QUEUE_NAME: check
      KASPERSKY_API_KEY: ${KASPERSKY_API_KEY}
      KASPERSKY_URL_API: ${KASPERSKY_URL_API}
      KASPERSKY_TIMEOUT_MS: ${KASPERSKY_TIMEOUT_MS}
    command: ["npm", "run", "start:worker"]
    restart: unless-stopped

volumes:
  db_data:
